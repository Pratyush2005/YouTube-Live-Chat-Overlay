<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }

    .setting-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
      font-weight: 500;
    }

    input[type="range"],
    input[type="number"] {
      width: 100%;
      margin-bottom: 8px;
      background: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }

    input[type="number"] {
      padding: 4px 8px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 12px;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }

    .save-btn {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }

    .save-btn:hover {
      background: #1557b0;
    }

    input[type="range"] {
      -webkit-appearance: none;
      height: 8px;
      background: #333;
      border-radius: 4px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #1a73e8;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #1a73e8;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="../icons/icon-48.png" alt="Logo">
    <h1>Overlay Settings</h1>
  </div>

  <div class="setting-group">
    <label for="width">Chat Width</label>
    <input type="range" id="width" min="200" max="500" step="10">
    <input type="number" id="width-value" min="200" max="500">
  </div>

  <div class="setting-group">
    <label for="height">Chat Height</label>
    <input type="range" id="height" min="200" max="800" step="10">
    <input type="number" id="height-value" min="200" max="800">
  </div>

  <div class="setting-group">
    <label for="opacity">Opacity</label>
    <input type="range" id="opacity" min="0.1" max="1" step="0.1">
  </div>

  <button class="save-btn">Save Settings</button>

  <script src="settings.js"></script>
</body>

</html>
